<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="../Presentation Layer/navBar.css">
    <link rel="stylesheet" href="../Presentation Layer/content.css"">
    <link rel="stylesheet" href="../Presentation Layer/leftBar.css">
    <link rel="stylesheet" href="../Presentation Layer/rightBar.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <!-- CSS LINKS END HERE-->
    <title>SocialBook</title>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="../Resources/images/logo.png" alt="" class="logo">
            <ul>
                <li><img src="../Resources/images/notification.png" alt=""></li>
                <li><img src="../Resources/images/inbox.png" alt=""></li>
                <li><img src="../Resources/images/video.png" alt=""></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="../Resources/images/search.png" alt="">
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="../Resources/images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- left-sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="../Resources/images/news.png"> Latest News</a>
                <a href="#"><img src="../Resources/images/friends.png"> Friends</a>
                <a href="#"><img src="../Resources/images/group.png"> Group</a>
                <a href="#"><img src="../Resources/images/marketplace.png"> Marketplace</a>
                <a href="#"><img src="../Resources/images/watch.png"> Watch</a>
                <a href="#">See More</a>
            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="../Resources/images/shortcut-1.png"> Web Developers</a>
                <a href="#"><img src="../Resources/images/shortcut-2.png"> Web Design</a>
                <a href="#"><img src="../Resources/images/shortcut-3.png"> Full Stack Development</a>
                <a href="#"><img src="../Resources/images/shortcut-4.png"> Website Experts</a>
            </div>
            </div>
            </div>
            </div>
        </div>

        <!-- main content-->
        <div class="main-content"></div>

        <!--- right-sidebar -->
        <div class="right-sidebar">

            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fas fa-map-marker-alt"></i> Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>June</span>
                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p><i class="fas fa-map-marker-alt"></i> Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
